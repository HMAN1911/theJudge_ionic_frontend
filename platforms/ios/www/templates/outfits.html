<ion-view view-title="outfits">
  <ion-content width="200px">
    <ion-list>
      <ion-item ng-repeat="outfit in outfits" href="#/app/outfits/{{outfit.id}}">
        <div class="stylecontent">
        <p>{{outfit.occasion}}</p>
        <p><img src="{{outfit.image_url}}" style="max-width: 300px; height: auto; border: 1px solid black;" ></p>
      </div>
      </ion-item>
      <ion-item>
        {{}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
