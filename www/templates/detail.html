<ion-view view-title="Rate">
<ion-content ng-init="doOutfitRequest()">
<div class="list card">
    <div class="item">
        <h2><b>Occasion:</b>{{id}}</h2>
        <h2><b>Style to go:</b> Web developer gone rock'n roll</h2>
    </div>
    <div class="item item-image">
        <img ng-src="{{outfit.photo.url}}" style="max-height: 400px; max-width: 250px; padding-top: 20px; padding-bottom: 20px;">
    </div>
    <a class="item item-icon-left dark" onclick="doLike()">
        <i class="icon ion-heart"></i> Like
    </a>
    <a class="item item-icon-left dark" onclick="doDislike()">
        <i class="icon ion-close"></i> Unlike
    </a>
</div>
</ion-content>
</ion-view>
