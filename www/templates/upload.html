<ion-view view-title="Upload your look">
  <ion-content>
    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="file" placeholder="Upload" accept="image/*;capture=camera">
        </label>
        <button class="button button-small">
          Upload
        </button>
      </div>

    </div>
  </ion-content>
</ion-view>
