

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>


        <ion-item ng-if="!loggedIn" menu-close ng-click="login()" style="background-color:#04B486; color: white">
          <b>Login</b>
        </ion-item>
        <ion-item ng-if="loggedIn" menu-close ng-click="doLogout()" style="background-color:#04B486; color: white">
          <b>Logout</b>
        </ion-item>

        <ion-item menu-close href="#/app/home">
          <b>Home</b>
        </ion-item>

        <ion-item menu-close href="#/app/random">
          <b>Random style</b>
        </ion-item>
        <ion-item menu-close href="#/app/outfits_hall">
          <b>Browse styles</b>
        </ion-item>
        <ion-item ng-if="loggedIn" menu-close href="#/app/profile">
          <b>Profile</b>
        </ion-item>
        <ion-item ng-if="!loggedIn" menu-close href="#/app/signup">
          <b>Create a profile</b>
        </ion-item>
        <ion-item ng-if="loggedIn" menu-close href="#/app/upload">
          <b>Upload a photo</b>
        </ion-item>
        <ion-item ng-if="loggedIn">
          <b>Logged in as {{loginData.email}}</b>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
