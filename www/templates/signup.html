<ion-modal-view class="signup-page">
<ion-header-bar>
<h1 class="title">Create a profile</h1>
</ion-header-bar>
<ion-content>
<form ng-submit="doRegistration()">
  <div class="list" style="border: 1px solid grey">
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text" name="username_input" ng-model="loginData.user_name">
    </label>
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" name="email_input" ng-model="loginData.email">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" name="password_input" ng-model="loginData.password">
    </label>
    <label class="item">
      <button class="button button-block button-dark" type="submit">Sign up</button>
    </label>
  </div>
</form>
</ion-content>
</ion-modal-view>
